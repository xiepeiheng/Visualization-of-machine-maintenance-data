<div id="main3" style="width: 500px;height: 500px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main3'), 'shine');

    option = {
        xAxis: {
            type: 'category',
            data: {{ time|tojson }}
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: {{ xph|tojson }},
            type: 'bar',
            barWidth: '100%'
        }]
    };

    myChart.setOption(option);
</script>
